<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">
  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <!-- orderlist - this list let us add items to it and those items are gonna be the individual messages -->
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">

        <!-- create user input field with id: "message-form" -->
          <form id="message-form">
            <input type="text" name="message" placeholder="Message goes here" autofocus autocomplete="off"/>
            <button>Send</button>
          </form>

          <button id="send-location">Send Location</button>   <!-- new button for user to click it to send the locaiton -->

      </div>
  </div>



<!-- load in library -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.3.1.min.js"></script>
  <script src="/js/index.js"></script>

</body>
</html>
